<body>
<script>
    let array =[1,3,4,2,19,5,7,6,9,18];
    let max =array[0];
    let index=0;
    for (let i=1;i<array.length;i++){
        if (array[i]>max){
            max = array[i];
            index=i;
        }
    }
    document.write(max+" la gia tri lon nhat va nam o vi tri thu "+index);
</script>
