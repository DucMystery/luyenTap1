<script>
    let array1=[1,3,5,7,9];
    let array2=[2,4,6,8,10];
    let array12=[];
    let index=0;
    array12.length=10;
    for (let i=0;i<array1.length;i++){
        array12[i]=array1[i];
    }
    for (let i=5;i<array12.length;i++){
        array12[i]=array2[index++];
    }

        document.write(array12[i]);

    }
</script>
