<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let array=[];
    array.length=5;
    let number = parseInt(prompt("Moi Nhap vao so bat ky:"));
    for (let i=0; i< array.length;i++){
        array[i]=parseInt(prompt("Moi ban nhap vao ptu thu "+i+" :"));
    }
    document.write("arr[] = "+"[ "+array+"]"+"<br/>");
    for (let j=0;j<array.length;j++){
        if (array[j]===number){
            let a=array.indexOf(number);
            if (a!==-1){
                array.splice(a,1);
            }
            break;
        }else if (j===array.length-1){
            document.write("So ban nhap ko thuoc mang!");
        }
    }
    document.write(array);
</script>
</body>
</html>
